<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mangata and Gallo</title>
</head>
<body>
    <header>
        <img src="./assets/images/./logo_white.png" alt="Mangata and Gallo Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="promo-banner">
            <a href="#">
                <img src="promo-image.jpg" alt="Current Promotional Offer">
            </a>
        </div>

        <div class="main-content-row">
            <div class="full-width-column">
                <!-- Content for the full-width column -->
                <img src="image1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description for Product 1</p>
            </div>

            <div class="half-width-column">
                <!-- Content for the first half-width column -->
                <img src="image2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description for Product 2</p>
            </div>

            <div class="half-width-column">
                <!-- Content for the second half-width column -->
                <img src="image3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>Description for Product 3</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-column">
            <img src="./assets/images/logo_white.png" alt="Small Logo">
        </div>
        <div class="footer-column">
            <p>&copy; 2024 Mangata and Gallo</p>
        </div>
    </footer>
</body>
</html>
